<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Blog</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Medium style edititor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-custom techfont">
        <div class='container-fluid'>
            <div>
                <a class='navbar-brand' href="{% url 'post_list' %}"><img src="{% static 'images/logo.jpg' %}" alt="Blog" height='30' witdth='24' class='d-inline-block align-text-bottom'></a>
                <a class='nav-item' href="{% url 'about' %}">About</a>
                <a class='nav-item nav-link' href="https://github.com/sirish-k-s">My Git</a>
                <a class='nav-item nav-link' href="https://www.linkedin.com/in/sirish-k-s-125043216/">LinkedIN</a>
            </div>

            <div class='navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                    
                        <a class='nav-item nav-link' href="{% url 'post_new' %}">New Post</a>
                    
                    
                        <a class='nav-item nav-link' href="{% url 'post_draft_list' %}">Draft</a>
                    
                    
                        <a class='nav-item nav-link' href="{% url 'logout' %}">LogOut</a>
                    
                    
                        <a>Welcome: {{ user.username }}</a>
                    
                    {% else %}
                    <a class='nav navbar-right' href="{% url 'login' %}"><i class="bi bi-person-circle"></i></a>
                {% endif %}
                </div>
        </div>
    </nav>

    <div class='container content'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_post'>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
