{% extends "basicApp/base.html" %}
{% load static %}
    {% block add_here %}
    <div class="container">
        <div class="jumbotron">
            {% if registered %}
                <h1>THANK YOU for regestering </h1>
            {% else %}
                <h1>Register Here!</h1>
                <h3>Fill out the form : </h3>
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ add_on.as_p }}
                    <input type="submit" value="Register">
                </form>
            {% endif %}
        </div>
    </div>
    {% endblock %}
