{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

    {% block group_content %}
        <h4>Create New Group!</h4>
        <form action="{% url 'groups:create' %}" id='groupForm' method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Create" class='btn btn-large btn-primary'>
        </form>
    {% endblock %}
